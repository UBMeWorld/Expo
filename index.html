<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>

	<a-scene embedded arjs='sourceType: webcam;'>

        <a-marker preset='hiro'>
		<a-gltf-model src="https://raw.githubusercontent.com/UBMeWorld/Expo/master/UBMe%20Logo%20gltf" position="0 -5 -4" scale=".15 .15 .15" rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 3000"></a-gltf-model>
		</a-marker>
		
		<a-marker preset='kanji'>
		<a-entity gltf-model="https://raw.githubusercontent.com/UBMeWorld/Expo/master/top.gltf" scale="0.1 0.1 0.1"></a-entity>
		</a-marker>
		
		<a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
